<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="heading">
        <h1>
            TIC TAC TOE
        </h1>
    </div>
    <div class="tokens">
        <h3 id="chooseToken">Choose a token</h3>
        <div class="tokenLabels">
            <button class="token" id="x">X</button>
            <label for="x"></label>
        </div>
        <div class="tokenLabels">
            <button class="token" id="o">O</button>
            <label for="o"></label>
        </div>
    </div>
    <div id="gameBoard">
        <div class="gameCells" id="00"></div>
        <div class="gameCells" id="01"></div>
        <div class="gameCells" id="02"></div>
        <div class="gameCells" id="10"></div>
        <div class="gameCells" id="11"></div>
        <div class="gameCells" id="12"></div>
        <div class="gameCells" id="20"></div>
        <div class="gameCells" id="21"></div>
        <div class="gameCells" id="22"></div>

    </div>
    <div>
        <button id="restart">RESTART</button>
    </div>
    <h2 id="messageArea">RESULTS!!</h2>
    
</body>
</html>
